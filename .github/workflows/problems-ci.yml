name: 99 problems continuous integration
on:
  push:
  pull_request:
  workflow_dispatch:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.3.0
      - uses: erlef/setup-beam@v1
        with:
          otp-version: 25
          elixir-version: 1.14.0
      - run: mix deps.get
      - run: mix compile --warnings-as-errors
  tests:
    name: Tests
    runs-on: ubuntu-latest
    needs: build
    steps:

name: 99 problems continuous integration
on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      branch:
        description: Select branch
        type: branch
        required: true
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.3.0
      - uses: erlef/setup-beam@v1
        with:
          otp-version: 25
          elixir-version: 1.14.0
      - run: mix deps.get
      - run: mix compile --warnings-as-errors
      - run: mix test
